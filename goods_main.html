<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";

        setTimeout(showSlides, 2000); // 2초마다 이미지가 바뀜
    }


    function changeImage(imageUrl1, imageUrl2, imageUrl3, imageUrl4) {
        var productImage1 = document.getElementById("product-image1");
        var productImage2 = document.getElementById("product-image2");
        var productImage3 = document.getElementById("product-image3");
        var productImage4 = document.getElementById("product-image4");

        productImage1.src = imageUrl1;
        productImage2.src = imageUrl2;
        productImage3.src = imageUrl3;
        productImage4.src = imageUrl4;
    }

</script>
